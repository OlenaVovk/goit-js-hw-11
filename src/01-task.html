<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11-1</title>
  </head>
  <body>
    <a class="link" href="index.html">
      <svg class="icon" width="20" height="20">
        <use href="./img/icon.svg#icon-arrow-left"></use>
      </svg>
    </a>
    
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit">
        <svg class="icon" width="20" height="20">
          <use href="./img/icon.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="gallery"></div>

    <button type="button" class="load-more visually-hidden">Load more</button>
    <p class="message visually-hidden"><b>We're sorry, but you've reached the end of search results.</b></p>

    <script src="./js/01-task.js" type="module"></script>
  </body>
</html>
